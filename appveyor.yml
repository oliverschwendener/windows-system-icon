image: Visual Studio 2017

environment:
  nodejs_version: "8"

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - yarn install
  - yarn --version

test:
  - yarn lint
  - yarn test
  - yarn build

build:
  - echo //registry.npmjs.org/:_authToken=%NPM_TOKEN% > .npmrc
  - npm publish .
  - del .npmrc
